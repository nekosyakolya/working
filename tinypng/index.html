<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8" />
    <title>TINIFY IMAGE</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="panda.ico" type="image/x-icon">
  </head>
  <body>
    <div class="content" id="content-main">
      <h1 class="title">Загрузите фото для сжатия</h1>
      <form action="" method="post" name="loading" id="loading" enctype="multipart/form-data" class="form-new-file box">
        <div class="box__input">
          <input type="file" name="files[]" id="fileToUpload" class="new-file" multiple>
          <label for="fileToUpload">
            <div class="upload">
              <div class="upload-file"></div>
              <span class="box-dragndrop">Выберите файлы или перетащите сюда</span>
            </div>
          </label>
          <input type="submit" value="Загрузить" class="submit-button">
        </div>
      </form>
    </div>
    <div class="content content-img" id="contentImg">
    </div>
    <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="js/tiny.js"></script>
  </body>  
</html>
